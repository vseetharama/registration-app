<!DOCTYPE html>
<html>
<head>
<title>Online Registration App</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.index-container {
    max-width: 600px;
    margin: 100px auto;
    background: white;
    padding: 40px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

.index-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #333;
}

.index-container p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

.index-btn {
    display: inline-block;
    background: #4caf50;
    padding: 12px 25px;
    color: white;
    font-size: 18px;
    border-radius: 6px;
    text-decoration: none;
}

.index-btn:hover {
    background: #45a049;
}
</style>

</head>
<body>

<div class="index-container">
    <h1>Welcome to Online Registration</h1>
    <p>Click the button below to fill out the registration form.</p>

    <a class="index-btn" href="form.html">Go to Registration Form</a>
</div>

</body>
</html>
